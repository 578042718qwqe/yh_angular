
<style>
    .list {
        list-style: none outside none;
        margin: 10px 0 30px;
    }
    .item {
        width: 200px;
        padding: 5px 10px;
        margin: 5px 0;
        border: 2px solid #444;
        border-radius: 5px;
        background-color: #EA8A8A;

        font-size: 1.1em;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
    }
    .ui-sortable-helper {
        cursor: move;
    }
    /***  Extra ***/
    body {
        font-family: Verdana, 'Trebuchet ms', Tahoma;
    }
    .logList {
        margin-top: 20px;
        width: 250px;
        min-height: 200px;
        padding: 5px 15px;
        border: 5px solid #000;
        border-radius: 15px;
    }
    .logList:before {
        content: 'log';
        padding: 0 5px;
        position: relative;
        top: -1.1em;
        background-color: #FFF;
    }
    .container {
        width: 600px;
        margin: auto;
    }
    h2 {
        text-align: center;
    }
    .floatleft {
        float: left;
    }
    .clear {
        clear: both;
    }
</style>
<div ng-controller="sortableController" class="container">
    <h2>ui.sortable demo</h2>

    <div class="floatleft">
        <ul ui-sortable="sortableOptions" ng-model="list" class="list">
            <li ng-repeat="item in list" class="item">
                {{item.text}}
            </li>
        </ul>
    </div>

    <div class="floatleft" style="margin-left: 20px;">
        <ul class="list logList">
            <li ng-repeat="entry in sortingLog track by $index" class="logItem">
                {{entry}}
            </li>
        </ul>
    </div>

    <div class="clear"></div>
</div>
