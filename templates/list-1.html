<!--右侧管理控制台-->
<div class="row">
    <div ng-controller="dh_name" class="dh_name">
        <div class="dh_name_left fa fa-backward"></div>
        <div class="dh_name_max">
            <ul>
                <li class=" dh_name_li" ng-class="{'{{gaoliang}}': 'gaoliang', 'name_gaoliang': 'inactive'}[isActive]" ng-repeat="list in names" ui-sref="{{list.url}}">
                    <div ng-click="ss($event)">{{list.name}}</div>
                    <i data="{{$index}}" ng-click="dh_close($event)" class="fa fa-times-circle"></i>
                </li>
            </ul>
        </div>
        <div class="dh_name_right fa fa-forward"></div>
    </div>
    <div ui-view class="dh_name_view"></div>
</div>
