<style>
	.table-ui{height: calc(100% - 47px); width: calc(100% - 22px); margin-left:17px;}
</style>
<div ng-controller="baseRegionCtrl" style="height:100%;">
	<div class="row data_maintenance">
		<div class="data_maintenance-sm-8" style="height: 100%; border-right: 2px solid #cccccc; padding-top:10px;">
			<div class="form-group glyphicon-seach">
				<yh-region1  yh-model="regionFilter" ></yh-region1> 
		        <span class="data_maintenance_name">名称:</span>
		       	<input type="text" value="" class="form-control" ng-model="filter.name" placeholder="请输入查询条件"/>
		        <a class="btn btn-primary" ng-click="query()"><i class="ace-icon glyphicon glyphicon-search"></i>查询</a>
		        <a class="btn btn-primary" ng-click="add()"><i class="ace-icon glyphicon glyphicon-plus"></i>新增</a>
		    </div>
		    <ui-table class="table-ui"></ui-table>
		</div>
		<div class="data_maintenance-sm-4 data_maintenance_right inner">
			<div  class="data_maintenance_right_zi innerbox">
				<a class="btn btn-primary" ng-click="save()"><i class="ace-icon glyphicon glyphicon-ok"></i>保存</a>
				<div class="glyphicon-region">
					<span class="glyphicon-region-s">父级地区:</span><yh-region1  yh-model="regionFilter1" ></yh-region1>
				</div>
				<div style="float: left; width: 100%;">
					<ul class="list-group data_maintenance_ul">
						<!--<li class="list-group-item"><span>父级地区:</span>-->
						<!--&lt;!&ndash; 					<input placeholder="父级" ng-model="model.parentId" class="form-control"/> &ndash;&gt;-->
						<!--&lt;!&ndash; 					<yh-select  yh-model="model.parentId" yh-data="regions"></yh-select> &ndash;&gt;-->
						<!--<yh-region1  yh-model="regionFilter1" ></yh-region1>-->
						<!--</li>-->
						<li class="list-group-item"><span class="list-sp1">地区编码:</span><input placeholder="编码" class="form-control" ng-model="model.code"/></li>
						<li class="list-group-item"><span class="list-sp1">地区名称:</span><input placeholder="名称" class="form-control" ng-model="model.name"/></li>
						<li class="list-group-item"><span class="list-sp1">地区级别:</span><input placeholder="级别" class="form-control" type="number" ng-model="model.hierarchy"/></li>
						<li class="list-group-item"><span class="list-sp1">状态:</span>
							<yh-select  yh-model="model.flag" yh-data="flags"></yh-select>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
